<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * HTML Semantic 문서 구조

        <header>
        - 웹 페이지나 섹션의 머리글을 정의. 주로 제목, 로고, 내비게이션 링크 등을 포함
        
        <nav>
        - 내비게이션 링크를 정의. 
        - 페이지 내의 다른 섹션이나 외부 웹 사이트로의 링크를 포함.

        <section>
        - 웹 페이지의 독립적인 구역을 정의. 보통 제목과 관련 콘텐츠를 포함.

        <aside>
        - 문서의 주된 내용과는 조금 거리가 있는 내용. 광고

        <footer>
        - 웹 페이지나 섹션의 바닥글을 정의. 
            주로 저작권 정보, 연락처 정보, 사이트 맵 등을 포함.
     -->
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm a web developer with a passion for creating beautiful and functional websites.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </li>
            <li>
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; My Portfolio</p>
    </footer>
</body>
</html>
