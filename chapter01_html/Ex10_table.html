<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3행 2열 테이블</h1>
    <table border="1">
     <thead>
       <tr>
          <th>이름</th>
          <th>나이</th>
       </tr>
     </thead>
       <tbody>
        <tr>
            <td>박씨</td>
            <td>10</td>
        </tr>
        <tr>
            <td>김씨</td>
            <td>20</td>
        </tr>
       </tbody>
    </table>

    <hr>

    <h1>열 병합 연습</h1>
<table border="1">
    <thead>
      <tr>
        <td colspan="2">인구조사</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>지역</td>
        <td>인구</td>
      </tr>
      <tr>
        <td>서울</td>
        <td>1000만</td>
      </tr>
    </tbody>
  </table>

  <hr>

    <h1>열 병합 연습</h1>
<table border="1">
    <thead>
      <tr>
        <td colspan="2">라커 1번</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2"> 김씨 </td>
        <td>10월 20일</td>
      </tr>
      <tr>
        <td>10월 31일</td>
      </tr>
    </tbody>
  </table>


</body>
</html>
