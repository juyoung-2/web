<!--
	테이블(표) 태그

	1. 표를 만들 때 사용한다.
	2. <table></table> 태그를 사용한다.
	3. 행을 만들 때 <tr></tr> 태그를 사용한다.
	4. 열을 만들 때 <td></td> 태그를 사용한다. 
	5. 제목 열을 만들 때 <th></th> 태그를 사용한다.
	6. 행 병합은 rowspan 속성을 이용한다.	(rowspan ="2" ("합칠칸수")
	7. 열 병합은 colspan 속성을 이용한다.	
	
	* cellpadding : 셀 내부 간격
	* cellspacing : 셀과 셀간격	
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3행 2열 테이블</h1>
    <table border="1">
     <thead>
       <tr>
          <th>이름</th>
          <th>나이</th>
       </tr>
     </thead>
       <tbody>
        <tr>
            <td>박씨</td>
            <td>10</td>
        </tr>
        <tr>
            <td>김씨</td>
            <td>20</td>
        </tr>
       </tbody>
    </table>

    <hr>

    <h1>열 병합 연습</h1>
<table border="1">
    <thead>
      <tr>
        <td colspan="2">인구조사</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>지역</td>
        <td>인구</td>
      </tr>
      <tr>
        <td>서울</td>
        <td>1000만</td>
      </tr>
    </tbody>
  </table>

  <hr>

    <h1>열 병합 연습</h1>
<table border="1">
    <thead>
      <tr>
        <td colspan="2">라커 1번</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2"> 김씨 </td>
        <td>10월 20일</td>
      </tr>
      <tr>
        <td>10월 31일</td>
      </tr>
    </tbody>
  </table>


</body>
</html>
