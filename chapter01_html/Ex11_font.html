<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글꼴 크기</h1>
    <font size="1">글꼴크기 1</font>
    <font size="2">글꼴크기 2</font>
    <font size="3">글꼴크기 3</font> <!--기본 크기-->
    <font size="4">글꼴크기 4</font>
    <!-- 동적 크기 변경 -->
    <span style="font-size: 5vmin;">글꼴 크기 5</span>
    <font size="6">글꼴크기 6</font>
    <font size="7">글꼴크기 7</font>
    <!-- 글꼴 크기는 7까지만 가능 -->
    <font size="8">글꼴크기 8</font>

    <font size="-1">글꼴크기 2</font> <!--기본크기 -1--> 
    <font size="+1">글꼴크기 4</font> <!--기본크기 +1-->

    <hr>

    <h1>글꼴 색상</h1>
    <!-- #RGB : R(00~FF), G(00~FF), B(00~FF) -->
    <font color="#000000">검정색</font><br>
    <font color="#FFFFFF">하얀색</font><br>
    <font color="#FF0000">빨간색</font><br>
    <span style="color:yellow;">노란색</span>

    <hr>

    <h1>글꼴 변경</h1>
    <!-- 윈도우 기본 글꼴 위치 : 
     C:/Windows/Fonts -> 각 글꼴 우클릭 -> 속성 -> 자세히 ->
     제목에 적힌 값 사용 -->
    <font face="맑은 고딕">맑은 고딕</font>
    <font face="궁서">가나다라마바사</font>
    <font face="궁서체">가나다라마바사</font>
    <span style="font-family: 궁서체;">가나다라마바사</span>

    <!--
     구글 폰트
     1. 구글폰트 사이트에서 원하는 폰트 찾기
     2. head 태그에 link 태그를 복사하여 붙여넣기
     3. 사용할 태그에 스타일 부여
      -->


</body>
</html>
