



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>이 곳은 <b>첫 번째</b> 문단</p>
    <p>이 곳은 <i>두 번째</i> 문단</p>
    <p>이 곳은 <sup>세 번째</sup> 문단</p>
    <p>이 곳은 <sub>네 번째</sub> 문단</p>
    <p>이 곳은 <ins>다섯 번째</ins> 문단</p>
    <p>이 곳은 <del>여섯 번째</del> 문단</p>
    <div align="right">이 곳은 일곱 번째 문단</div>
    <p>이 곳은 <span style="color: pink;">여덟 번째</span> 문단</p>
    <p>이 곳은 <span align="right">아홉 번째</span> 문단</p>

    <span>first span</span>&nbsp;
    <span>second span</span>

    <div>first div</div>&nbsp;
    <div>second div</div>

    
</body>
</html>
