

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <!-- 1.텍스트 상자 -->
         <h3>텍스트 상자</h3>
         텍스트 상자 : <input type="text" placeholder="텍스트"><br>
         비밀번호 : <input type="password"><br>
         숫자 : <input type="number"><br>
         이메일 : <input type="email"><br>
         URL : <input type="url"><br>
         전화번호 : <input type="tel"><br>
         날짜 : <input type="date"><br>
         시간 : <input type="time"><br>

         <hr>

         <!-- 1. label이 없는 경우 -->
          아이디 : <input type="text"><br>
         <!-- 2-1. label이 있는 경우 -->
          <label>아이디 : <input type="text"></label><br>
         <!-- 2-2. label이 있는 경우 -->
          <label for="uId">아이디 : </label>
          <input type="text" id="uId"><br>

          <hr>

          <!-- 2. 버튼 -->
           <h3>버튼</h3>
           일반 버튼 : <input type="button" value="전송"><br>
           일반 버튼 : <button type="button">전송</button><br>
           전송 버튼 : <input type="submit" value="전송"><br>
           <!-- submit : 폼에 입력된 모든 데이터를 action으로 전송 -->
           리셋 버튼 : <input type="reset" value="초기화"><br>
           이미지 버튼 : <input type="image" src="images/bart.jpg" width="200"><br>
           숨김 버튼 : <input type="hidden" name="age" value="20"><br>
           <!-- age 변수에 20 저장 -->

           <hr>

           <!-- 3. 라디오 버튼 -->
           <!-- 여러 선택 중 하나만 선택하는 경우에 사용(남/여) -->
           <!-- name 속성을 같은 값으로 설정해야 한다. -->
           <h3>라디오 버튼</h3>
           <input type="radio" name="gender" value="남" checked>남 
           <input type="radio" name="gender" value="여">여<br>
           <input type="radio" name="gender" value="알수없음">알수없음<br>
           <!-- checked 옵션으로 초기 값 설정 가능 -->
           <hr>

           <!-- 4. 체크 박스 -->
           <!-- 여러 선택 중 자유롭게 선택하는 경우에 선택 -->
           <!-- name 속성을 같은 값으로 설정 -->
           <h3>체크박스</h3>
           <input type="checkbox" name="hobbies" value="영화">영화
           <input type="checkbox" name="hobbies" value="음악">음악
           <input type="checkbox" name="hobbies" value="독서">독서<br>

           <hr>

           <!-- 5. 필드 셋 -->
           <h3>필드셋</h3>
           <fieldset>
            <legend>지역</legend> <!--필드셋의 제목-->
            <input type="checkbox" name="region" value="강남">강남
            <input type="checkbox" name="region" value="강동">강동
            <input type="checkbox" name="region" value="강북">강북
            <input type="checkbox" name="region" value="강서">강서
           </fieldset>

           <hr>

           <!-- 6. textarea -->
           <!-- 많은 양의 텍스트를 처리할 때 사용 -->
           <!-- 속성 - 행:rows, 열:cols -->
           <h3>textarea</h3>
           <textarea rows="10" cols="100" placeholder="자기 소개 1000자 입력" style="resize: none;"></textarea>

           <hr>

           <!-- 7. 목록 상자(selectBox) -->
           <!-- <select>로 목록을 만들고, <option>태그로 값 추가 -->
           <h3>목록 상자</h3>
           <select name="add1">
            <option value="1">서울</option>
            <option value="2">경기</option>
            <option value="3">인천</option>
           </select>

           <br>

          <select name="add2" size="3" multiple>
            <option value="1">서울</option>
            <option value="2">경기</option>
            <option value="3">인천</option>
          </select>

          <hr>

          <!-- 8. 콤보 상자(목록상자 + 직접입력) -->
          <h3>콤보상자</h3>
          <input type="text" list="animals">
          <datalist id="animals">
            <option value="개">개</option>
            <option value="고양이">고양이</option>
            <option value="햄스터">햄스터</option>
            <option value="앵무새">앵무새</option>
          </datalist>

          <hr>

          <!-- 9. 기타 -->
          <!-- 진행 바 : 전체 100중에 50 진행 상태 -->
          50% 진행 : <progress value="50" max="100"></progress>
          <br>

          <!-- 색상표 -->
          색상표 : <input type="color">
          <br>
          <!-- 범위 바 : 0~100 사이 10단위로 표시 -->
          범위 : <input type="range" min="0" max="100" step="10">
          <br>
          <!-- 파일 첨부 -->
          첨부 파일 : <input type="file">



    </form>




</body>
</html>
