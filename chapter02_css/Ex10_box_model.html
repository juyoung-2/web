<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 아래 요소를 찾아서 스타일 부여
          1. 가로 200px
          2. 안쪽 여백 20px
          3. 외곽선 5크기 검정색 실선
          4. 바깥 여백 상하50px 좌우 auto
          5. 배경색 gray
       */
       .box{
         width: 200px;
         padding: 20px;
         border: 5px solid black;
         margin: 50px auto;
         background-color: gray;
       }
    </style>
</head>
<body>
    <div class="box">This is a box</div>
</body>
</html>
