<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: gainsboro;
        }
        h2{
            font-weight: bold;
            text-align: center;
            color: darkgreen;
        }
        .info{
            color: red;
        }
        .de{
            color: red;
        }
        #id{
            background-color: whitesmoke;
            
        }
        div{
            width: 500px;
            height: 120px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            
        }


    </style>
</head>
<body>
    <h2>상품 주문서</h2>

    <h4 class="info">개인 정보</h4>
    <div>
         <fieldset>
          이름  <input type="name" id="id" placeholder="필수"><br>
          연락처  <input type="tel" id="id" placeholder="필수"><br>
          주소 <input type="address" id="id" placeholder="필수"><br>
         </fieldset>
    </div>

    <h4 class="de">배송지 정보</h4>
    <div>
        <fieldset>
          이름  <input type="name" id="id"><br>
          연락처  <input type="tel" id="id"><br>
          주소 <input type="address" id="id"><br>
          메모 <input type="memo" id="id" placeholder="경비실에 맡겨주세요. 2층에 맡겨주세요."><br>
        </fieldset>
    </div>
    
</body>
</html>
