<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            margin: 30px;
        }
        th, td{
            padding: 40px 0;
            border: 1px solid black;
            /* 수직 방향 정렬 : top, middle, bottom */
            vertical-align: middle;
        }
        td{
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김씨</td>
                <td>10</td>
            </tr>
            <tr>
                <td>이씨</td>
                <td>20</td>
            </tr>
            <tr>
                <td>박씨</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
