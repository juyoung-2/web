<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 가로 200px 
            세로 200px
            외곽선 1px 검정 실선
            바깥여백 10px
            정렬 가운데 */
           width: 200px;
           height: 200px;
           border: 1px solid black;
           margin: 10px;
           text-align: center;
        }

    </style>
</head>
<body>
    <div style="float:left; background-color: red;">빨강</div>
    <div style="float:left; background-color: orange;">주황</div>
    <div style="float:left; background-color: yellow;">노랑</div>
    <div style="clear: both; background-color: green;">초록</div>
    <div style="float:right; background-color: blue;">파랑</div>
    <div style="float:right; background-color: navy;">남색</div>
    <div style="float:right; background-color: purple;">보라</div>
</body>
</html>
