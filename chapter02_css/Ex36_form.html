<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=radio]{
            width: 50px;
        }
        input[type=checkbox]{
            width: 100px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>취미 선택(1개만 선택 가능)</legend>
                <input type="radio" name="hobby" value="운동">운동
                <input type="radio" name="hobby" value="영화">영화
        </fieldset>
        <fieldset>
            <legend>취미 선택(1개만 선택 가능)</legend>
            <label>
                <input type="checkbox" name="interests" value="정치">정치
            </label>
            <label>
                <input type="checkbox" name="interests" value="문화">문화
            </label>
            <label>
                <input type="checkbox" name="interests" value="경제">경제
            </label>
        </fieldset>
    </form>
</body>
</html>
