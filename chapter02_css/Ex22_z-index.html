<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        z-index
        1. z방향(앞뒤)의 순서를 결정하는 인덱스 값
        2. 정수 값을 가짐
        3. 값이 클수록 앞으로 나온다.
    */
    .box{
        width: 300px;
        height: 300px;
        position: absolute;
    }
    #red-box{
        top: 50px;
        left: 50px;
        z-index: 3;
        background-color: red;
    }
    #orange-box{
        top: 100px;
        left: 100px;
        z-index: 2;
        background-color: orange;
    }
    #yellow-box{
        top: 150px;
        left: 150px;
        z-index: 1;
        background-color: yellow;
    }


    </style>
</head>
<body>
    <div class="box" id="red-box">빨강</div>
    <div class="box" id="orange-box">주황</div>
    <div class="box" id="yellow-box">노랑</div>
</body>
</html>
