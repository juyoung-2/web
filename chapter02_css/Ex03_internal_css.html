<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /* h1 태그 전체에 적용*/
            color: tomato;
            background-color: aquamarine;
        }
        #blue{
            color: blue;
        }
        .bg-orange{
            background-color: orange;
        }
    </style>
</head>
<body>
     <h1>여기가 &lt;h1&gt;태그 입니다.</h1>
     <h1 id="blue">여기가 &lt;h1&gt;태그 입니다.</h1>
     <h1 class="bg-orange">여기가 &lt;h1&gt;태그 입니다.</h1>
</body>
</html>
