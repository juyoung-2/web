<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid black;
            /* box 크기에 border가 포함되는 방식 */
            box-sizing: border-box;
        }
        .container{
            width: 1000px;
            margin: auto;
        }
        .top-menu{
            width: 100%;
            height: 300px;
            background-color: aqua;
        }
        .body-menu{
            width: 100%;
            height: 700px;
        }
        .left-menu{
            float: left;
            width: 20%;
            height: 700px;
            background-color: aquamarine;
        }
        .right-menu{
            float: left;
            width: 80%;
            height: 700px;
        }
        .content{
            width: 100%;
            height: 70%;
            background-color: blue;
        }
        .footer{
            width: 100%;
            height: 30%;
            background-color: navy;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="top-menu">상단메뉴</div>
        <div class="body-menu">
            <div class="left-menu">왼쪽메뉴</div>
            <div class="right-menu">
                <div class="content">컨텐츠</div>
                <div class="footer">바닥글</div>
            </div>
        </div>
    </div>
</body>
</html>
