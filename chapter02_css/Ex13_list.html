<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;
            list-style-position: inside;
            background-color: chocolate;
        }
        ul li{
            /* ul  아래 모든 li */
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>영화</li>
        <li>음악</li>
        <li>독서</li>
    </ul>
</body>
</html>
